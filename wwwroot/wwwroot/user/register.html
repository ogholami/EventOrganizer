<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Event Organizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
    <div class="register-container">
        <h1>Create Your Account 🎉</h1>
        <form id="registerForm">
            <input type="text" name="fullname" placeholder="Full Name" required />
            <input type="email" name="email" placeholder="Email Address" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Register</button>
        </form>

        <div class="divider"><span>or</span></div>

        <button class="oauth-btn" onclick="handleGoogleLogin()">Sign Up with Google</button>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = {
                fullName: this.fullname.value,
                email: this.email.value,
                password: this.password.value
            };

            try {
                const response = await fetch('https://localhost:7057/api/users/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert("Registration successful! Please check your email to confirm your account.");
                    this.reset();
                } else {
                    const error = await response.text();
                    alert("Registration failed: " + error);
                }
            } catch (err) {
                alert("An error occurred. Please try again.");
                console.error(err);
            }
        });

        function handleGoogleLogin() {
            alert("Google Sign-In coming soon...");
            // In production, redirect to Google OAuth2 flow
        }
    </script>
</body>
</html>
