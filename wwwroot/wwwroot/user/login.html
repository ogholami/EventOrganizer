<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Event Organizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/wwwroot/css/Style.css" rel="stylesheet">
</head>
<body>

    <!-- Top Ribbon with Home Button -->
    <div class="ribbon">
        <button onclick="location.href='/wwwroot/index.html'">🏠 Home</button>
    </div>

    <!-- Login Card -->
    <div class="container">
        <h1>Welcome Back</h1>
        <form id="loginForm" method="post">
            <input type="email" name="email" placeholder="Email Address" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Login</button>
        </form>

        <!-- Optional Divider and OAuth -->
        <div class="divider"><span>or</span></div>
        <button class="oauth-btn" onclick="alert('OAuth login not implemented yet')">Continue with Google</button>

        <!-- Message placeholder -->
        <div id="message"></div>
    </div>

    <!-- Script to handle login -->
    <script>
        document.getElementById('loginForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const formData = {
                email: this.email.value,
                password: this.password.value
            };

            try {
                const response = await fetch('https://localhost:5001/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.token);
                    window.location.href = "../dashboard.html";
                } else {
                    const error = await response.text();
                    document.getElementById('message').textContent = "Login failed: " + error;
                }
            } catch (err) {
                document.getElementById('message').textContent = "An error occurred. Please try again.";
                console.error(err);
            }
        });
    </script>

</body>
</html>
